<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aula Danki Code</title>
</head>
<body>
    <header>
        <div>
            <h2>Logomarca</h2>
        </div>
        <div>
            <span>Home</span>
            <span>Sobre</span>
            <span>Contato</span>
        </div>  
    </header>

    <section>  <!-- dividir por sesssoes e dentro delas colocar as divs -->
        <div>
            <h2>Logomarca</h2>
        </div>
        <div>
            <a target="_blank" href="http://cursos.dankicode.com">Home</a>
            <a target="_blank" href="http://cursos.dankicode.com/empresa">Sobre</a>
            <a target="_blank" href="http://cursos.dankicode.com">Contato</a>
        </div>
    </section>
    <hr>
    <p>Isso é um <b>parágrafo</b></p> <!-- negrito -->
    <p>Olá <u>Mundo</u></p> <!-- sublinhado -->
    <p>Hello <i>World</i></p> <!-- italico -->
    
    <span>Andrielle</span> <!-- nao quebra linha -->
    <span>Soares</span>
    <hr>
    <img src="imagens/cachorro.png">

</body>
</html>
